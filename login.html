    <meta charset="UTF-8">

    <title>Admin Login | Sarwar's Portfolio</title>
    <link rel='icon' type='image/svg+xml' href='favicon.svg'>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

    <!-- Particles Background -->
    <div id="particles-canvas"></div>

    <div class="login-card" id="loginCard">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access the command center.</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Access Dashboard</span>
            </button>
        </form>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-circle-exclamation"></i>
            <span>Invalid Credentials. Try Again.</span>
        </div>
    </div>

    <!-- Main Script -->
    <script src="utils.js"></script>
    <script src="script.js"></script>

    <!-- Particles (Optional, assumes existing particles setup or basic script) -->
    <!-- Ideally, you'd want to reuse your existing particle effects if any -->

    <script>
        // Simple password toggle logic inline for UI, but keeping auth logic in script.js as requested
        function togglePasswordVisibility() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
