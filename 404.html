<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>404 - Event Horizon | Sarwar Altaf Dar</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --space-bg: #050505;
            --star-color: #ffffff;
            --accent-glow: #673de6;
            --hole-ring: #ff9d00;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            perspective: 1000px;
        }

        /* --- Parallax Starfield --- */
        .starfield {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            transform-style: preserve-3d;
            animation: drift 100s linear infinite;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* --- Black Hole --- */
        .black-hole-container {
            position: absolute;
            z-index: 2;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.8);
            filter: drop-shadow(0 0 50px rgba(103, 61, 230, 0.4));
        }

        .accretion-disk {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    var(--accent-glow) 20%,
                    #ffffff 45%,
                    var(--accent-glow) 55%,
                    transparent 100%);
            animation: spin 10s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
            mask-image: radial-gradient(circle, transparent 40%, black 60%);
            -webkit-mask-image: radial-gradient(circle, transparent 40%, black 60%);
        }

        .event-horizon {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 60px 20px rgba(103, 61, 230, 0.6),
                inset 0 0 40px rgba(0, 0, 0, 1);
        }

        /* --- Content Layer --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: overlay;
            /* Blends with black hole slightly */
            pointer-events: none;
            /* Let clicks pass through to button */
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            color: white;
            text-shadow: 4px 4px 0px var(--accent-glow);
            margin-bottom: 20px;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .message {
            font-size: 1.5rem;
            max-width: 500px;
            margin: 0 auto 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0.9;
        }

        .action-btn {
            pointer-events: auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* --- Astronaut --- */
        .astronaut-wrapper {
            position: absolute;
            top: 20%;
            right: 20%;
            z-index: 5;
            width: 150px;
            animation: tumble 20s linear infinite;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .astronaut-img {
            width: 100%;
            animation: float 6s ease-in-out infinite;
        }

        /* --- Debris --- */
        .debris {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            width: 4px;
            height: 4px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            z-index: 3;
        }

        /* --- Animations --- */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes drift {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        @keyframes tumble {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-30px, 30px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(38px, 9999px, 81px, 0);
            }

            20% {
                clip: rect(2px, 9999px, 1px, 0);
            }

            40% {
                clip: rect(78px, 9999px, 91px, 0);
            }

            60% {
                clip: rect(10px, 9999px, 35px, 0);
            }

            80% {
                clip: rect(93px, 9999px, 15px, 0);
            }

            100% {
                clip: rect(48px, 9999px, 7px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }

            20% {
                clip: rect(4px, 9999px, 16px, 0);
            }

            40% {
                clip: rect(92px, 9999px, 1px, 0);
            }

            60% {
                clip: rect(10px, 9999px, 83px, 0);
            }

            80% {
                clip: rect(54px, 9999px, 20px, 0);
            }

            100% {
                clip: rect(2px, 9999px, 7px, 0);
            }
        }
    </style>
</head>

<body>

    <div class="starfield" id="starfield">
        <!-- Stars injected via JS -->
    </div>

    <!-- Black Hole -->
    <div class="black-hole-container" id="blackhole">
        <div class="accretion-disk"></div>
        <div class="event-horizon"></div>
    </div>

    <!-- Astronaut -->
    <div class="astronaut-wrapper" id="astro">
        <!-- Using Font Awesome Icon for Astronaut, rotated to look like floating -->
        <i class="fas fa-user-astronaut" style="font-size: 8rem; color: #ddd; text-shadow: inset 0 0 20px black;"></i>
    </div>

    <!-- Interface -->
    <div class="content-wrapper">
        <h1 class="glitch-text" data-text="404">404</h1>
        <p class="message">HOUSTON, WE HAVE A PROBLEM. <br> The page you are looking for has been sucked into a black
            hole.</p>

        <a href="index.html" class="action-btn">
            <i class="fas fa-shuttle-space"></i> Initiate Emergency Warp
        </a>
    </div>

    <script>
        // --- 1. Star Generation ---
        const starfield = document.getElementById('starfield');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // Random Position
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // Random Size (Depth)
            const size = Math.random() * 3;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Twinkle speed

            // Parallax Depth attribute
            star.setAttribute('data-speed', Math.random() * 0.5 + 0.1);

            starfield.appendChild(star);
        }

        // --- 2. Interactive Parallax ---
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            // Move BlackHole
            const bh = document.getElementById('blackhole');
            bh.style.transform = `scale(0.8) translate(${x * 2}px, ${y * 2}px)`;

            // Move Astronaut (Opposite direction layer)
            const astro = document.getElementById('astro');
            astro.style.transform = `translate(${-x * 4}px, ${-y * 4}px) rotate(${Date.now() / 50}deg)`;

            // Move Stars (Layered)
            starfield.style.transform = `translate(${x}px, ${y}px)`;
        });

        // --- 3. Debris Generation ---
        function createDebris() {
            const debris = document.createElement('div');
            debris.className = 'debris';

            // Start position (random edge)
            debris.style.left = Math.random() * 100 + 'vw';
            debris.style.top = Math.random() * 100 + 'vh';

            document.body.appendChild(debris);

            // Animate
            const destinationX = (Math.random() - 0.5) * 200;
            const destinationY = (Math.random() - 0.5) * 200;

            const animation = debris.animate([
                { transform: `translate(0, 0) opacity(0)` },
                { transform: `translate(${destinationX}px, ${destinationY}px) opacity(1)`, offset: 0.1 },
                { transform: `translate(${destinationX * 4}px, ${destinationY * 4}px) opacity(0)` }
            ], {
                duration: Math.random() * 5000 + 3000,
                easing: 'linear'
            });

            animation.onfinish = () => debris.remove();
        }

        setInterval(createDebris, 500);

    </script>
</body>

</html>
